<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Поиск видео</title>
  <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="stylesheet/style.css">
</head>
<body>
  <div class="container">
    <h1 class="title">Поиск видео</h1>
    <form class="search" action="https://www.youtube.com/results" method="GET" target="_blank">
      <label class="name" for="text">YouTube</label>
      <input type="text" name="search_query" required>
      <input type="submit" class="button" value="Искать">
    </form>
    <form class="search" action="https://vimeo.com/search" method="GET" target="_blank">
      <label class="name" for="text">Vimeo</label>
      <input type="text" name="q" required>
      <input type="submit" class="button" value="Искать">
    </form>
  </div>
</body>
</html>
